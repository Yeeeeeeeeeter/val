<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yes or No</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* pastel pink */
      background-color: #ffd6e7;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
      min-width: 320px;
    }

    .box-image {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 14px;
      object-fit: cover;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    /* rosy red */
    .yes {
      background-color: #e84a6a;
      color: white;
    }
    .yes:active {
      transform: translateY(1px);
    }

    /* grey */
    .no {
      background-color: #9e9e9e;
      color: white;

      position: absolute;
      transition: left 0.18s ease, top 0.18s ease;
      user-select: none;
    }

    #result, #doggyMsg {
      margin-top: 12px;
      min-height: 22px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      width: 10px;
      height: 14px;
      opacity: 0.95;
      pointer-events: none;
      z-index: 1;
      border-radius: 2px;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <img id="valentineImg" src="figures/huh-what.gif" alt="cute pic" class="box-image">
    <h2 id="questionTitle">Do you want to be my valentines date?</h2>

    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>

    <p id="result"></p>
    <p id="doggyMsg"></p>
  </div>

  <script>

    const yesBtn = document.getElementById("yesBtn");

    setTimeout(() => {
      document.getElementById("doggyMsg").innerText = "hm no seems to be doggy";
    }, 5000);

    yesBtn.addEventListener("click", () => {

      document.getElementById("questionTitle").innerText = "YAYYYYY!!!!! And good luck with the exam tomorrow! :)";

      // Change to your "YES" gif/photo:

    });

        dodgeNo();
      }, { passive: false });
    });

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
