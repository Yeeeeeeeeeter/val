<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yes or No</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffd6e7;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
      width: min(720px, 90vw);
    }

    .box-image {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 14px;
      object-fit: cover;
    }

    h2 {
      margin: 0 0 18px;
    }

    button {
      padding: 14px 34px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
    }

    .yes {
      background-color: #e84a6a;
      color: white;
    }

    .no {
      background-color: #9e9e9e;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      transition: left 0.18s ease, top 0.18s ease;
    }

    /* Symmetric layout around center axis:
       [ left area ][ center gap ][ right area ] */
    .btn-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      column-gap: 18px;
      position: relative;
      margin: 10px auto 0;
      height: 70px; /* reserved space */
      max-width: 420px;
    }

    .btn-left {
      display: flex;
      justify-content: flex-end;
    }

    .btn-right {
      display: flex;
      justify-content: flex-start;
      position: relative; /* anchor for No when it becomes absolute */
      height: 70px;
      align-items: center;
    }

    /* No starts as a normal inline button */
    .no.normal {
      position: relative;
      left: 0;
      top: 0;
    }

    #doggyMsg {
      margin-top: 14px;
      min-height: 22px;
      color: #444;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      opacity: 0.95;
      pointer-events: none;
      z-index: 1;
      border-radius: 2px;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <img id="valentineImg" src="figures/huh-what.gif" alt="cute pic" class="box-image">
    <h2 id="questionTitle">Do you want to be my valentines date?</h2>

    <div class="btn-row" id="btnRow">
      <div class="btn-left">
        <button class="yes" id="yesBtn">YES</button>
      </div>

      <div class="btn-center-gap"></div>

      <div class="btn-right" id="noZone">
        <button class="no normal" id="noBtn">NO</button>
      </div>
    </div>

    <p id="doggyMsg"></p>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const box = document.getElementById("box");
  const btnRow = document.getElementById("btnRow");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const doggyMsg = document.getElementById("doggyMsg");
  const titleEl = document.getElementById("questionTitle");
  const imgEl = document.getElementById("valentineImg");

  let noMovedOnce = false;
  let doggyTimerStarted = false;
  let doggyTimeoutId = null;
  let locked = false;

  // YES: change UI, hide buttons, stop everything
  yesBtn.addEventListener("click", () => {
    locked = true;

    btnRow.style.display = "none";
    doggyMsg.innerText = "";
    if (doggyTimeoutId) clearTimeout(doggyTimeoutId);

    titleEl.innerText = "YAY!! And good luck with the exam tomorrow!!!! :)))";
    imgEl.src = "figures/love.gif";

    burstConfettiSides();
  });

  // NO dodges aggressively
  ["pointerenter", "mouseenter", "mouseover", "mousemove", "click", "touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, (e) => {
      if (locked) return;
      e.preventDefault();
      dodgeNoAnywhereInBox();
    }, { passive: false });
  });

  function startDoggyTimerAfterFirstMove() {
    if (doggyTimerStarted) return;
    doggyTimerStarted = true;

    doggyTimeoutId = setTimeout(() => {
      if (!locked) doggyMsg.innerText = "hm no seems to be doggy";
    }, 7000);
  }

  function dodgeNoAnywhereInBox() {
    if (locked) return;

    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const imgRect = imgEl.getBoundingClientRect();
    const titleRect = titleEl.getBoundingClientRect();

    // First dodge: detach No from the button row
    if (!noMovedOnce) {
      noMovedOnce = true;
      startDoggyTimerAfterFirstMove();

      const leftInBox = btnRect.left - boxRect.left;
      const topInBox  = btnRect.top  - boxRect.top;

      noBtn.classList.remove("normal");
      noBtn.style.position = "absolute";
      noBtn.style.left = leftInBox + "px";
      noBtn.style.top  = topInBox + "px";
    }

    const pad = 16;

    const minX = pad;
    const maxX = box.clientWidth - btnRect.width - pad;
    const minY = titleRect.bottom - boxRect.top + 20; // below title
    const maxY = box.clientHeight - btnRect.height - pad;

    // Try several times to avoid overlapping image/title
    for (let tries = 0; tries < 20; tries++) {
      const x = minX + Math.random() * (maxX - minX);
      const y = minY + Math.random() * (maxY - minY);

      const candLeft = boxRect.left + x;
      const candTop = boxRect.top + y;
      const candRight = candLeft + btnRect.width;
      const candBottom = candTop + btnRect.height;

      const overlapsImage =
        !(candRight < imgRect.left ||
          candLeft > imgRect.right ||
          candBottom < imgRect.top ||
          candTop > imgRect.bottom);

      const overlapsTitle =
        !(candRight < titleRect.left ||
          candLeft > titleRect.right ||
          candBottom < titleRect.top ||
          candTop > titleRect.bottom);

      if (!overlapsImage && !overlapsTitle) {
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        return;
      }
    }

    // Fallback (still big movement)
    noBtn.style.left = (minX + Math.random() * (maxX - minX)) + "px";
    noBtn.style.top  = (minY + Math.random() * (maxY - minY)) + "px";
  }

  // Confetti from both sides
  function burstConfettiSides() {
    const durationMs = 2000;
    const spawnIntervalMs = 60;
    const start = Date.now();

    const timer = setInterval(() => {
      if (Date.now() - start > durationMs) {
        clearInterval(timer);
        return;
      }
      spawnConfetti("left");
      spawnConfetti("right");
    }, spawnIntervalMs);
  }

  function spawnConfetti(side) {
    const pieces = 7;
    const colors = ["#ff5fa2", "#ffcc00", "#7ae7ff", "#b6ff7a", "#caa6ff", "#ff8a5b", "#ffffff"];

    for (let i = 0; i < pieces; i++) {
      const el = document.createElement("div");
      el.className = "confetti";

      const w = 6 + Math.random() * 8;
      const h = 10 + Math.random() * 10;
      el.style.width = w + "px";
      el.style.height = h + "px";
      el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      const edgePadding = 10;
      const spread = 140;
      const x = side === "left"
        ? edgePadding + Math.random() * spread
        : (window.innerWidth - edgePadding - Math.random() * spread);

      el.style.left = x + "px";

      const fallTime = 1200 + Math.random() * 1200;
      el.style.animationDuration = fallTime + "ms";
      el.style.animationDelay = (Math.random() * 200) + "ms";
      el.style.transform = `translateY(0) rotate(${Math.random() * 360}deg)`;

      document.body.appendChild(el);
      setTimeout(() => el.remove(), fallTime + 500);
    }
  }
});
</script>

</body>
</html>
