<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yes or No</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* pastel pink */
      background-color: #ffd6e7;
      overflow: hidden; /* avoid scrollbars from confetti */
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2; /* above confetti */
      min-width: 320px;
    }

    .box-image {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 14px;
      object-fit: cover;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    /* rosy red */
    .yes {
      background-color: #e84a6a;
      color: white;
    }
    .yes:active {
      transform: translateY(1px);
    }

    /* grey */
    .no {
      background-color: #9e9e9e;
      color: white;

      position: absolute;
      transition: left 0.18s ease, top 0.18s ease;
      user-select: none;
    }

    #doggyMsg {
      margin-top: 12px;
      min-height: 22px; /* keeps layout stable */
      color: #444;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      opacity: 0.95;
      pointer-events: none;
      z-index: 1;
      border-radius: 2px;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>
<!-- DEPLOY MARK: 2026-02-03-v2 -->
<body>
  <div class="box" id="box">
    <img id="valentineImg" src="figures/gehna.jpeg" alt="cute pic" class="box-image">
    <h2 id="questionTitle">Do you want to be my valentine?</h2>

    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>

    <p id="doggyMsg"></p>
  </div>

  <script>
    const box = document.getElementById("box");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // After 5 seconds show message
    setTimeout(() => {
      document.getElementById("doggyMsg").innerText = "hm no seems to be doggy";
    }, 5000);

    // YES: only image + title + confetti
    yesBtn.addEventListener("click", () => {
      document.getElementById("questionTitle").innerText = "YAY!! Happy Valentineâ€™s ðŸ’–";

      // swap to your YES gif/photo:
      document.getElementById("valentineImg").src = "figures/yes.gif";

      burstConfettiSides();
    });

    // NO always dodges (no text shown anywhere)
    ["mouseenter", "mouseover", "pointerenter", "click", "touchstart"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        dodgeNo();
      }, { passive: false });
    });

    // Position No initially so it appears near the Yes button
    placeNoInitial();

    function placeNoInitial() {
      // Ensure layout is ready
      requestAnimationFrame(() => {
        const btnRect = noBtn.getBoundingClientRect();

        const x = Math.max(10, Math.min(box.clientWidth - btnRect.width - 10, box.clientWidth * 0.62));
        const y = Math.max(10, Math.min(box.clientHeight - btnRect.height - 10, box.clientHeight * 0.62));

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      });
    }

    function dodgeNo() {
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 10;

      const maxX = Math.max(pad, box.clientWidth - btnRect.width - pad);
      const maxY = Math.max(pad, box.clientHeight - btnRect.height - pad);

      const randomX = pad + Math.random() * (maxX - pad);
      const randomY = pad + Math.random() * (maxY - pad);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // Confetti from both sides
    function burstConfettiSides() {
      const durationMs = 2000;
      const spawnIntervalMs = 60;
      const start = Date.now();

      const timer = setInterval(() => {
        if (Date.now() - start > durationMs) {
          clearInterval(timer);
          return;
        }
        spawnConfetti("left");
        spawnConfetti("right");
      }, spawnIntervalMs);
    }

    function spawnConfetti(side) {
      const pieces = 7;
      const colors = ["#ff5fa2", "#ffcc00", "#7ae7ff", "#b6ff7a", "#caa6ff", "#ff8a5b", "#ffffff"];

      for (let i = 0; i < pieces; i++) {
        const el = document.createElement("div");
        el.className = "confetti";

        const w = 6 + Math.random() * 8;
        const h = 10 + Math.random() * 10;
        el.style.width = w + "px";
        el.style.height = h + "px";

        el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        // Spawn near left/right edge
        const edgePadding = 10;
        const spread = 140;
        const x = side === "left"
          ? edgePadding + Math.random() * spread
          : (window.innerWidth - edgePadding - Math.random() * spread);

        el.style.left = x + "px";

        const fallTime = 1200 + Math.random() * 1200;
        el.style.animationDuration = fallTime + "ms";
        el.style.animationDelay = (Math.random() * 200) + "ms";

        const rotateStart = Math.random() * 360;
        el.style.transform = `translateY(0) rotate(${rotateStart}deg)`;

        document.body.appendChild(el);
        setTimeout(() => el.remove(), fallTime + 500);
      }
    }
  </script>
</body>
</html>
