<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yes or No</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffd6e7; /* pastel pink */
      overflow: hidden; /* avoid scrollbars from confetti */
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2; /* above confetti */
      min-width: 320px;
    }

    .box-image {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 14px;
      object-fit: cover;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    /* rosy red */
    .yes {
      background-color: #e84a6a;
      color: white;
    }
    .yes:active {
      transform: translateY(1px);
    }

    /* grey */
    .no {
      background-color: #9e9e9e;
      color: white;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      transition: left 0.18s ease, top 0.18s ease;
    }

    /* Button row: normal-looking choices, not centered */
    .btn-row {
      display: flex;
      justify-content: flex-start; /* left aligned */
      gap: 12px;
      position: relative;          /* anchor for absolute No positioning after first dodge */
      margin-top: 10px;
      padding: 6px 0;
      height: 52px;                /* reserve space so layout doesn't jump */
    }

    /* While No is still "normal" */
    .no.normal {
      position: relative;
      left: 0;
      top: 0;
    }

    #doggyMsg {
      margin-top: 12px;
      min-height: 22px; /* keeps layout stable */
      color: #444;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -20px;
      opacity: 0.95;
      pointer-events: none;
      z-index: 1;
      border-radius: 2px;
      animation-name: confetti-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="box" id="box">
    <img id="valentineImg" src="figures/huh-what.jpeg" alt="cute pic" class="box-image">
    <h2 id="questionTitle">Do you want to be my valentine?</h2>

    <div class="btn-row" id="btnRow">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no normal" id="noBtn">No</button>
    </div>

    <p id="doggyMsg"></p>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const btnRow = document.getElementById("btnRow");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const doggyMsg = document.getElementById("doggyMsg");
    const titleEl = document.getElementById("questionTitle");
    const imgEl = document.getElementById("valentineImg");

    let noMovedOnce = false;
    let doggyTimerStarted = false;
    let doggyTimeoutId = null;

    // YES: change image + title + confetti, and hide doggy message
    yesBtn.addEventListener("click", () => {
      doggyMsg.innerText = "";                // hide message
      if (doggyTimeoutId) clearTimeout(doggyTimeoutId); // stop pending timer if any

      titleEl.innerText = "YAY!! And good luck with the exam tomorrow!!!! :)))";
      imgEl.src = "figures/love.gif";         // ensure this exists in dist/figures/
      burstConfettiSides();
    });

    // NO dodges on approach/click/touch
    ["pointerenter", "mouseenter", "mouseover", "click", "touchstart"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        dodgeNoWithinRow();
      }, { passive: false });
    });

    function startDoggyTimerAfterFirstMove() {
      if (doggyTimerStarted) return;
      doggyTimerStarted = true;

      doggyTimeoutId = setTimeout(() => {
        doggyMsg.innerText = "hm no seems to be doggy";
      }, 7000);
    }

    function dodgeNoWithinRow() {
      // On first dodge, convert No to absolute within the button row
      if (!noMovedOnce) {
        noMovedOnce = true;
        startDoggyTimerAfterFirstMove();

        // Lock current position before switching positioning
        const rowRect = btnRow.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();
        const leftInRow = btnRect.left - rowRect.left;
        const topInRow  = btnRect.top - rowRect.top;

        noBtn.classList.remove("normal");
        noBtn.style.position = "absolute";
        noBtn.style.left = leftInRow + "px";
        noBtn.style.top  = topInRow + "px";
      }

      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const pad = 6;
      const minX = pad;
      const minY = pad;
      const maxX = Math.max(minX, btnRow.clientWidth - btnRect.width - pad);
      const maxY = Math.max(minY, btnRow.clientHeight - btnRect.height - pad);

      // Try multiple spots to avoid overlapping Yes
      for (let tries = 0; tries < 14; tries++) {
        const x = minX + Math.random() * (maxX - minX);
        const y = minY + Math.random() * (maxY - minY);

        // Candidate in viewport coords for overlap check
        const candLeft = rowRect.left + x;
        const candTop = rowRect.top + y;
        const candRight = candLeft + btnRect.width;
        const candBottom = candTop + btnRect.height;

        const overlapsYes =
          !(candRight < yesRect.left ||
            candLeft > yesRect.right ||
            candBottom < yesRect.top ||
            candTop > yesRect.bottom);

        if (!overlapsYes) {
          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";
          return;
        }
      }

      // Fallback if overlap-avoidance fails
      noBtn.style.left = (minX + Math.random() * (maxX - minX)) + "px";
      noBtn.style.top  = (minY + Math.random() * (maxY - minY)) + "px";
    }

    // Confetti from both sides
    function burstConfettiSides() {
      const durationMs = 2000;
      const spawnIntervalMs = 60;
      const start = Date.now();

      const timer = setInterval(() => {
        if (Date.now() - start > durationMs) {
          clearInterval(timer);
          return;
        }
        spawnConfetti("left");
        spawnConfetti("right");
      }, spawnIntervalMs);
    }

    function spawnConfetti(side) {
      const pieces = 7;
      const colors = ["#ff5fa2", "#ffcc00", "#7ae7ff", "#b6ff7a", "#caa6ff", "#ff8a5b", "#ffffff"];

      for (let i = 0; i < pieces; i++) {
        const el = document.createElement("div");
        el.className = "confetti";

        const w = 6 + Math.random() * 8;
        const h = 10 + Math.random() * 10;
        el.style.width = w + "px";
        el.style.height = h + "px";
        el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        const edgePadding = 10;
        const spread = 140;
        const x = side === "left"
          ? edgePadding + Math.random() * spread
          : (window.innerWidth - edgePadding - Math.random() * spread);

        el.style.left = x + "px";

        const fallTime = 1200 + Math.random() * 1200;
        el.style.animationDuration = fallTime + "ms";
        el.style.animationDelay = (Math.random() * 200) + "ms";
        el.style.transform = `translateY(0) rotate(${Math.random() * 360}deg)`;

        document.body.appendChild(el);
        setTimeout(() => el.remove(), fallTime + 500);
      }
    }
  });
  </script>
</body>
</html>
