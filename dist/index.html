<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Valentine Day!!!</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffd6e7;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
      width: min(720px, 90vw);
    }

    h2 {
      margin: 0 0 18px;
    }

    /* image row: left image - heart gif - right image */
    .img-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px; /* space between images and gif */
      margin-top: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .side-img {
      width: 180px;
      max-width: 30vw;
      border-radius: 14px;
      object-fit: cover;
    }

    .heart-gif {
      width: 120px;
      max-width: 24vw;
      border-radius: 14px;
      object-fit: contain;
    }

    #messageArea {
      margin-top: 14px;
      min-height: 24px;
      color: #444;
    }

    /* floating hearts */
    .floating-heart {
      position: fixed;
      bottom: -40px; /* start below screen */
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      pointer-events: auto;
      z-index: 3;
      animation-name: float-up;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) translateX(0);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Happy Valentineâ€™s</h2>

    <div class="img-row">
      <!-- replace src paths with your actual images -->
      <img src="figures/IMG-20251227-WA0022.jpg" alt="Left" class="side-img">
      <img src="figures/heart-gif-3.gif" alt="Heart" class="heart-gif">
      <img src="figures/IMG-20251227-WA0026.jpg" alt="Right" class="side-img">
    </div>

    <p id="messageArea"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const maxHearts = 10;
      const activeHearts = new Set();

      // pool of messages (edit/translate as you like)
      const messages = [
        "You clicked my heart ðŸ’–",
        "Caught you! ðŸ˜",
        "Youâ€™re so sweet!",
        "Another heart for you ðŸ’•",
        "Pookie",
        "Cutu :)",
        "Best valentine ever!",
        "Bop! Heart collected ðŸ’˜"
      ];

      let messageTimeoutIds = new Set();

      function showMessageAtElement(el) {
        if (messages.length === 0) return;

        const rect = el.getBoundingClientRect(); // position of heart on screen [web:58]
        const msg = messages[Math.floor(Math.random() * messages.length)];

        const bubble = document.createElement("div");
        bubble.textContent = msg;
        bubble.style.position = "fixed";
        bubble.style.left = rect.left + rect.width / 2 + "px";
        bubble.style.top = rect.top + "px";
        bubble.style.transform = "translate(-50%, -50%)";
        bubble.style.background = "rgba(0,0,0,0.75)";
        bubble.style.color = "white";
        bubble.style.padding = "6px 10px";
        bubble.style.borderRadius = "10px";
        bubble.style.fontSize = "14px";
        bubble.style.zIndex = 4;
        bubble.style.whiteSpace = "nowrap";
        bubble.style.pointerEvents = "none";
        bubble.style.opacity = "0";
        bubble.style.transition = "opacity 0.2s ease";

        document.body.appendChild(bubble);
  
        requestAnimationFrame(() => {
          bubble.style.opacity = "1";
        });

      const timeoutId = setTimeout(() => {
        bubble.style.opacity = "0";
        setTimeout(() => bubble.remove(), 200);
        messageTimeoutIds.delete(timeoutId);
      }, 2500); // ~2.5 seconds

      messageTimeoutIds.add(timeoutId);
    }

      function spawnHeart() {
        if (activeHearts.size >= maxHearts) return;
  
        const heart = document.createElement("span");
        heart.className = "floating-heart";
        heart.textContent = "â¤ï¸"; // emoji, no extra file needed
  
        // random horizontal position
        const x = Math.random() * 100; // percentage
        heart.style.left = x + "vw";
  
        // random size
        const minSize = 20;
        const maxSize = 40;
        const size = minSize + Math.random() * (maxSize - minSize);
        heart.style.fontSize = size + "px";
  
        // random speed (duration)
        const minDur = 7000; // ms
        const maxDur = 12000;
        const duration = minDur + Math.random() * (maxDur - minDur);
        heart.style.animationDuration = duration + "ms";
  
        document.body.appendChild(heart);
        activeHearts.add(heart);
  
        const removeHeart = () => {
          activeHearts.delete(heart);
          heart.remove();
        };
  
        heart.addEventListener("animationend", removeHeart);
  
        // click to remove + message at heart position
        heart.addEventListener("click", (e) => {
          e.stopPropagation();
          showMessageAtElement(heart);
          removeHeart();
        });
      }
  
      // spawn hearts at intervals, but respect maxHearts
      setInterval(() => {
        spawnHeart();
      }, 1000); // try every 1s; cap by maxHearts
  });
</script>

</body>
</html>
